<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../templates/StreamSaver.js"></script>
</head>
<body>
<script>
    function mydowload(res,filename) {
        const fileStream = streamSaver.createWriteStream(filename)
	    const writer = fileStream.getWriter()

        const reader = res.body.getReader();
        const pump = () => reader.read()
            .then(({ value, done }) => done
                ? writer.close() : writer.write(value).then(pump)
            )
        pump().then(() =>
            console.log('Closed the stream, Done writing')
        )
    }

</script>
</body>
